<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Management</title>
</head>
<body>
    <header>
        <h1>My Investment Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#transaction">Transactions</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="portfolio" id="portfolio">
            <h2>Portfolio Overview</h2>
            <div class="portfolio-summary">
                <div class="summary-card">
                    <h3>Total Value</h3>
                    <p>$100,000</p>
                </div>
                <div class="summary-card">
                    <h3>Total Investments</h3>
                    <p>5</p>
                </div>
                <div class="summary-card">
                    <h3>Balance</h3>
                    <p>$20,000</p>
                </div>
            </div>
        </section>
        <section class="transactions" id="transaction">
            <h2>Recent Transactions</h2>
            <table>
                <tr>
                    <th>Transaction Date</th>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>2023-10-15</td>
                    <td>AAPL</td>
                    <td>10</td>
                    <td>$150.00</td>
                    <td>$1,500.00</td>
                </tr>
                <!-- Add more transaction rows here -->
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Investment Platform</p>
    </footer>
</body>
</html>
